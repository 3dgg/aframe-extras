<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Island</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <script src="../aframe-extras.js"></script>
  </head>
  <body>
    <a-scene>
      <!--
        Camera + Gamepad controls
        Button 0 is "A" on an Xbox controller.
      -->
      <a-entity camera
                universal-controls
                position="3 5 -10">
      </a-entity>

      <!--
        Example scene
        Made in MagicaVoxel.
      -->
      <a-entity position="0 0 0"
                scale="0.3 0.3 0.3"
                material="color: blue"
                obj-model="obj: url(../../assets/island-hut/island-hut.obj);
                           mtl: url(../../assets/island-hut/island-hut.mtl);"></a-entity>

      <!--
        Sky
      -->
      <a-sky color="#AADDF0"></a-sky>

      <!--
        Lighting
      -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
  </body>
</html>
