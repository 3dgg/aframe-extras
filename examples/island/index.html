<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Examples â€¢ Island</title>
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-proxy-controls/v0.5.3/dist/aframe-proxy-controls.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-gamepad-controls/v0.3.2/dist/aframe-gamepad-controls.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-keyboard-controls/v0.1.5/dist/aframe-keyboard-controls.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-obj-loader-component/v0.1.0/dist/aframe-obj-loader-component.js"></script>
  </head>
  <body>
    <a-scene proxy-controls="debug: true">
      <!--
        Camera + Gamepad controls
        Button 0 is "A" on an Xbox controller.
      -->
      <a-entity camera
                position="3 5 -10"
                rotation="90 90 90"
                look-controls
                gamepad-controls
                keyboard-controls>
      </a-entity>

      <!--
        Example scene, blatantly copied from an official example:
        https://github.com/aframevr/aframe/tree/master/examples/template-models
      -->
      <a-entity position="0 0 0"
                scale="0.3 0.3 0.3"
                material="color: blue"
                obj-loader="src: url(assets/island-hut.obj);
                            mtl: url(assets/island-hut.mtl);"></a-entity>

      <!--
        Sky
      -->
      <a-sky color="#AADDF0"></a-sky>

      <!--
        Lighting
      -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
  </body>
</html>
