<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Scene â€¢ Examples</title>
  </head>
  <body>
    <a-scene proxy-controls>
      <!-- Player -->
      <a-entity camera
                position="3 5 -10"
                rotation="90 90 90"
                look-controls
                gamepad-controls
                keyboard-controls>
      </a-entity>

      <!-- Terrain -->
      <a-entity id="terrain"></a-entity>

      <!-- Sky -->
      <a-sky color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
    <script src="bundle.js"></script>
  </body>
</html>
