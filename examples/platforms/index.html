<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Platforms</title>
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene proxy-controls
             terrain="#terrain [geometry], #platforms [geometry]"
             stats="false">
      <!-- Player -->
      <a-entity id="player"
                camera
                position="15 1.764 10"
                keyboard-controls="acceleration: 200"
                look-controls
                gamepad-controls-DISABLED="acceleration: 200"
                jump-ability="enableDoubleJump: true;
                              debug: true;">
      </a-entity>

      <!--
        Platforms
        Just a placeholder - platforms.js will insert random blocks.
      -->
      <a-entity id="platforms"></a-entity>

      <!--
        Terrain
        a-plane would be ideal here, but for some reason it doesn't seem to be
        working with THREE.Raycaster.
      -->
      <a-cube id="terrain"
              height="1"
              width="1000"
              depth="1000"
              color="#AAFAAA">
      </a-cube>

      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>

    </a-scene>
  </body>
</html>
