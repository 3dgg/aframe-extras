<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Examples â€¢ Shadows</title>
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-obj-loader-component/v0.1.0/dist/aframe-obj-loader-component.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene proxy-controls
             terrain="#terrain, #floater"
             stats="false">
      <!-- Player -->
      <a-entity id="player"
                camera
                position="15 1.764 10"
                look-controls
                keyboard-controls="acceleration: 200"
                gamepad-controls="acceleration: 200"
                jump-ability="enableDoubleJump: true;
                              debug: true;
                              soundJump: #sound-jump;
                              soundLand: #sound-land;">
        <a-entity id="sound-jump"
                  sound="src: https://sandbox.donmccurdy.com/assets/sound/grunt-male.mp3;
                         on: fire;">
        </a-entity>
        <a-entity id="sound-land"
                  sound="src: https://sandbox.donmccurdy.com/assets/sound/footfall.mp3;
                         on: fire;
                         volume: 2;">
        </a-entity>
      </a-entity>

      <!-- Scene -->
<!--       <a-entity id="scene"
                obj-loader="src: url(/assets/monu9.obj);
                            mtl: url(/assets/monu9.mtl);"
                position="0 0 0"
                shadow="cast: true; receive: true">
      </a-entity> -->

      <a-entity id="floater"
              geometry="primitive: box;
                        height: 10;
                        width: 10;
                        depth: 10;"
              material="color: #FF0000;"
              shadow="cast: true; receive: true"
              position="0 15 0">
      </a-entity>

      <!--
        Terrain
        a-plane would be ideal here, but for some reason it doesn't seem to be
        working with THREE.Raycaster.
      -->
      <a-entity id="terrain"
                geometry="primitive: box;
                          height: 1;
                          width: 1000;
                          depth: 1000;"
                material="color: #BCDFFF;"
                shadow="receive: true">
      </a-entity>

      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-entity position="0 40 0"
                shadow-light="type: point;
                       intensity: 0.4;
                       castShadow: true; 
                       shadowBias: 0.01;
                       shadowCameraFov: 50;
                       shadowCameraFar: 30;
                       shadowCameraNear: 1;"></a-entity>

    </a-scene>
  </body>
</html>
