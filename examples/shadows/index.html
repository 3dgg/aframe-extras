<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Shadows</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <script src="../aframe-extras.js"></script>
  </head>
  <body>
    <a-scene stats="true">
      <!-- Player -->
      <a-entity id="player"
                camera
                universal-controls
                gamepad-controls keyboard-controls touch-controls
                hmd-controls gamepad-controls mouse-controls
                velocity="0 0 0"
                position="15 1.764 10">
      </a-entity>

      <!-- Scene -->
      <a-entity id="scene"
                obj-model="obj: url(/assets/monu9/monu9.obj);
                           mtl: url(/assets/monu9/monu9.mtl);"
                scale="0.5 0.5 0.5"
                shadow="cast: true; receive: true">
      </a-entity>

<!--
      <a-entity id="floater"
              geometry="primitive: box;
                        height: 10;
                        width: 10;
                        depth: 10;"
              material="color: #FF0000;"
              shadow="cast: true; receive: true"
              position="0 80 0">
      </a-entity> -->

      <!-- Terrain -->
      <a-entity id="terrain"
                geometry="primitive: box;
                          height: 1;
                          width: 1000;
                          depth: 1000;"
                position="0 -0.5 0"
                material="color: #BCDFFF;"
                shadow="receive: true">
      </a-entity>

      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-entity position="10 500 10"
                shadow-light="type: point;
                       intensity: 0.4;
                       castShadow: true;
                       shadowBias: 0.01;
                       shadowCameraFov: 50;
                       shadowCameraFar: 3000;
                       shadowCameraNear: 1;"></a-entity>

    </a-scene>
  </body>
</html>
