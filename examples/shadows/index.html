<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Examples â€¢ Shadows</title>
    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene proxy-controls
             terrain="#terrain, #scene, #floater"
             stats="true">
      <!-- Player -->
      <a-entity id="player"
                camera
                position="15 1.764 10"
                look-controls
                keyboard-controls="acceleration: 100"
                gamepad-controls="acceleration: 100"
                jump-ability="enableDoubleJump: true;">
        </a-entity>
      </a-entity>

      <!-- Scene -->
      <a-entity id="scene"
                obj-loader="src: url(/assets/monu9.obj);
                            mtl: url(/assets/monu9.mtl);"
                scale="0.5 0.5 0.5"
                shadow="cast: true; receive: true">
      </a-entity>

<!-- 
      <a-entity id="floater"
              geometry="primitive: box;
                        height: 10;
                        width: 10;
                        depth: 10;"
              material="color: #FF0000;"
              shadow="cast: true; receive: true"
              position="0 80 0">
      </a-entity> -->

      <!-- Terrain -->
      <a-entity id="terrain"
                geometry="primitive: box;
                          height: 1;
                          width: 1000;
                          depth: 1000;"
                position="0 -0.5 0"
                material="color: #BCDFFF;"
                shadow="receive: true">
      </a-entity>

      <!-- Sky -->
      <a-sky id="sky" color="#AADDF0"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-entity position="10 500 10"
                shadow-light="type: point;
                       intensity: 0.4;
                       castShadow: true; 
                       shadowBias: 0.01;
                       shadowCameraFov: 50;
                       shadowCameraFar: 3000;
                       shadowCameraNear: 1;"></a-entity>

    </a-scene>
  </body>
</html>
