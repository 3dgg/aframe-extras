<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Walls</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <script src="../aframe-extras.js"></script>
  </head>
  <body>
    <a-scene physics>
      <!-- Player -->
      <a-entity camera
                universal-controls
                gamepad-controls keyboard-controls touch-controls
                hmd-controls gamepad-controls mouse-controls
                kinematic-body
                velocity="0 0 0"
                position="0 1.764 0">
      </a-entity>

      <!-- Ground -->
      <a-entity id="ground"
                geometry="primitive: plane;
                          width: 64;
                          height: 64;
                          depth: 64;"
                rotation="-90 0 0"
                position="0 0 0"
                static-body="width: 64;
                             height: 64;
                             depth: 0.5;"
                material="src: url(../../assets/grid.png);
                          repeat: 64 64;">
      </a-entity>

      <!-- Obstacles -->
      <a-cube color="#39BB82"
              width="10"
              height="5"
              depth="2"
              position="3 2.5 -5"
              static-body="width: 10;
                           height: 5;
                           depth: 2;"></a-cube>
      <a-cube color="#39BB82"
              width="10"
              height="5"
              depth="2"
              position="3 2.5 5"
              static-body="width: 10;
                           height: 5;
                           depth: 2;"></a-cube>

      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
