<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Playground</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <script src="../aframe-extras.js"></script>
  </head>
  <body>
    <a-scene physics
             proxy-controls>
      <!-- Player -->
      <a-entity camera
                universal-controls
                gamepad-controls keyboard-controls touch-controls
                hmd-controls gamepad-controls mouse-controls
                kinematic-body
                jump-ability
                velocity="0 0 0"
                position="10 1.764 0"></a-entity>

      <!-- Ground -->
      <a-grid static-body="width: 64; height: 64; depth: 0.1;"></a-grid>

      <!-- Tower -->
      <a-cube id="tower"
              color="#39BB82"
              width="10"
              height="5"
              depth="6"
              position="0 2.5 -15"
              static-body="width: 10; height: 5; depth: 6;"></a-cube>

      <!-- Ramp -->
      <a-cube id="ramp"
              color="#39BB82"
              width="1"
              height="10"
              depth="18.86796"
              position="0 -4.04 -6.33"
              rotation="30 0 0"
              static-body="width: 1; height: 10; depth: 18.86796;"></a-cube>

      <!-- Moving platforms -->
      <a-cube id="platform1"
              color="#39BB82"
              width="4"
              height="0.25"
              depth="4"
              position="7 0.125 -15"
              velocity="0 0 0"
              toggle-velocity="axis: z; min: -5; max: 5;"
              static-body="width: 4; height: 0.25; depth: 4;"></a-cube>
      <a-cube id="platform2"
              color="#39BB82"
              width="4"
              height="0.25"
              depth="4"
              position="-7 0.125 -15"
              velocity="0 0 0"
              toggle-velocity="axis: y; min: 0.125; max: 5;"
              static-body="width: 4; height: 0.25; depth: 4;"></a-cube>


      <!-- Blocks -->
      <a-cube color="#39BB82"
              width="1" height="1" depth="1"
              position="15 2 0.6"
              quaternion="0 0 0 0"
              dynamic-body="width: 1; height: 1; depth: 1; mass: 2;"></a-cube>
      <a-cube color="#39BB82"
              width="1" height="1" depth="1"
              position="15 2 -0.6"
              quaternion="0 0 0 0"
              dynamic-body="width: 1; height: 1; depth: 1; mass: 2;"></a-cube>
      <a-cube color="#39BB82"
              width="1" height="1" depth="1"
              position="15 4 0"
              quaternion="0 0 0 0"
              dynamic-body="width: 1; height: 1; depth: 1; mass: 2;"></a-cube>


      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
