<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Examples â€¢ Playground</title>
    <script src="https://aframe.io/releases/0.1.2/aframe.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true"
             proxy-controls
             stats="true">
      <!-- Player -->
      <a-entity camera
                universal-controls
                gamepad-controls keyboard-controls touch-controls
                hmd-controls gamepad-controls mouse-controls
                kinematic-body
                velocity="0 0 0"
                position="10 1.764 0"></a-entity>

      <!-- Ground -->
      <a-entity id="ground"
                geometry="primitive: plane;
                          width: 64;
                          height: 64;
                          depth: 64;"
                rotation="-90 0 0"
                position="0 0 0"
                rigid-body="width: 64; height: 64; depth: 0.1; mass: 0;"
                material="src: url(../../assets/grid.png);
                          repeat: 64 64;"></a-entity>

      <!-- Tower -->
      <a-cube id="tower"
              color="#39BB82"
              width="10"
              height="5"
              depth="6"
              position="0 2.5 -15"
              rigid-body="width: 10; height: 5; depth: 6; mass: 0;"></a-cube>

      <!-- Ramp -->
      <a-cube id="ramp"
              color="#39BB82"
              width="1"
              height="10"
              depth="18.86796"
              position="0 -4 -6.5"
              rotation="30 0 0"
              rigid-body="width: 1; height: 10; depth: 18.86796; mass: 0;"></a-cube>

      <!-- Blocks -->
      <a-cube color="#39BB82"
              width="1" height="1" depth="1"
              position="15 2 0.6"
              quaternion="0 0 0 0"
              dynamic-body="width: 1; height: 1; depth: 1; mass: 2;"></a-cube>
      <a-cube color="#39BB82"
              width="1" height="1" depth="1"
              position="15 2 -0.6"
              quaternion="0 0 0 0"
              dynamic-body="width: 1; height: 1; depth: 1; mass: 2;"></a-cube>
      <a-cube color="#39BB82"
              width="1" height="1" depth="1"
              position="15 4 0"
              quaternion="0 0 0 0"
              dynamic-body="width: 1; height: 1; depth: 1; mass: 2;"></a-cube>


      <!-- Lighting -->
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
